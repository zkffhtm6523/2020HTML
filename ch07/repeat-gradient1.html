<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 그라데이션 반복</title>
    <style>
        div{width: 500px; height: 300px; margin-bottom: 10px;}
        .grad1{
            background: red;
            background: repeating-linear-gradient(yellow,yellow 20px, red 20px, red 40px);
        }
        .grad2{
            background: red;
            background: repeating-linear-gradient(yellow, red 20px);
        }
        .grad3{
            background: red;
            background: repeating-linear-gradient(yellow, red );
        }
        .grad4{
            background: gray;
            background: repeating-radial-gradient( white, white 10%, #ccc 10%, #ccc 20%);
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
    <div class="grad3"></div>
    <div class="grad4"></div>
</body>
</html>
