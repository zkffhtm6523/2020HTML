<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 3</title>
    <style>
        .container{
            width: 600px; height: 400px;
            background-image: url('07/apple-bg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            padding: 20px;
            }
        .content{
            /* absolute : 절대 위치, top : 위에서부터 300px 떨어진 위치*/
            position: absolute;
            top: 300px;
            width: 80%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>하루 한 알의 사과는 의사를 멀리 한다</h1>
        </div>
    </div>
</body>
</html>
