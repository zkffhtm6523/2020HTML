<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원형 그라데이션 모양 지정</title>
    <style>
        div{ width: 300px; height: 200px; margin-bottom: 10px;}
        ul{ list-style-type: none;}
        li{width: 300px; height: 300px; margin-bottom: 20px;}
        .grad{
            background: red;
            background: -webkit-radial-gradient(ellipse, white, yellow, red);
            background: -moz-radial-gradient(ellipse, white, yellow, red);
            background: -o-radial-gradient(ellipse, white, yellow, red);
            background: radial-gradient(ellipse, white, yellow, red);
        }
        .grad2{
            background: red;
            background: -webkit-radial-gradient(circle, white, yellow, red);
            background: -moz-radial-gradient(circle, white, yellow, red);
            background: -o-radial-gradient(circle, white, yellow, red);
            background: radial-gradient(circle, white, yellow, red);
        }
        .grad3{
            background: blue;
            background: radial-gradient(circle at 10% 10%, white, blue,);
        }
        .div1{
            background: green;
            background: radial-gradient(circle closest-side at 30% 40%, white, yellow, green);
        }
        .div2{
            background: green;
            background: radial-gradient(circle farthest-side at 30% 40%, white, yellow, green);
        }
        .div3{
            background: green;
            background: radial-gradient(circle closest-corner at 30% 40%, white, yellow, green);
        }
        .div4{
            background: green;
            background: radial-gradient(circle farthest-corner at 30% 40%, white, yellow, green);
        }
    </style>
</head>
<body>
    <div class="grad"></div>                    
    <div class="grad2"></div>
    <div class="grad3"></div>
    <div>
        <ul><li class="div1"></li></ul>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div>
        <ul><li class="div2"></li></ul>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div>
        <ul><li class="div3"></li></ul>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div>
        <ul><li class="div4"></li></ul>
    </div>
</body>
</html>
