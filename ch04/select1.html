<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        legend {color: purple; font-weight: bold;}
        label {color: green; font-weight: bold;margin-right: 10px;}
        ul {list-style-type: none;}
        ul label{float: left; width: 80px;}
        li {margin-top: 10px; }
    </style>
    <title>드롭다운 항목 그룹으로 묶기</title>
</head>
<body>
    <h1>여름방학 특강 신청</h1>
    <fieldset>
        <legend>수강 신청인</legend>
        <ul>
            <li>
                <label for="no">학번</label>
                <input type="text" in="no">
            </li>
            <li>
                <label for="name">이름</label>
                <input type="text" in="name">
            </li>
            <li>
                <label class="reg" for="class">학과</label>
                <select  id="clsss" id="class"  >
                    <optgroup label="공과대학">
                        <option value="archi">건축공학과</option>
                        <option value="mechanic">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elec">전기전자공학과</option>
                        <option value="computer">컴퓨터공학과</option>
                        <option value="chemical">화학공학과</option>
                    </optgroup>
                    <optgroup label="인문대학">
                        <option value="history">사학과</option>
                        <option value="lang">어문학부</option>
                        <option value="philo">철학</option>
                    </optgroup>
                </select>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>수강과목을 선택하세요</legend>
        <ul>
            <label for="interest">관심분야</label>
            <input type="text" list="choices" id="interest">
            <datalist id="choices">
                <option value="grammar" label="문법"></option>
                <option value="voca" label="어휘"></option>
                <option value="speaking" label="회화"></option>
                <option value="listening" label="리스팅"></option>
                <option value="news" label="뉴스청취"></option>
            </datalist>
        </ul>
    </fieldset>
    <textarea name="" id="" cols="100" rows="10">
        
        열심히 사는 사람들의 손을 잡아주는 곳-이지스퍼블리싱

        우리는 책을 내기 전에 다시 한 번 물어봅니다
        이 책이 사람들에게 도움이 되는가

        더 쉽게 더 빠르게 지식을 전달하고 싶습니다.

    </textarea>
    <form action="">
        <button type="submit" class="subm">
            <img src="04/tick.png" alt="tick">전송하기
        </button>
    </form>
    <!-- 자바스크립트 : parseInt() 함수 - 문자열을 숫자로 변경-->
    <!-- oninput 속성은 값이 입력되어질때 나타나게 하는 속성 -->
    <form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
        <input type="number" name="num1" value="0">+<input type="number" name="num2" value="0"> =
        <output name="result" for="num"></output>
    </form>
    <ul>
        <li>
            <label for="">10초 남음</label>
            <progress value="50" max="60"></progress>
        </li>
        <li>
            <label for="">진행률 30%</label>
            <progress value="50" max="60"></progress>
        </li>
    </ul>
    <br>
    <br>
    <ul>
        <li>
            <label for="">사용량 64%</label>
            <meter  min="0" max="100" value="64">
        </li>
        <br>
        <li>
            <label for="">트래픽 초과</label>
            <meter value="9216" min="1024" max="10240" low="2048" high="9192">
        </li>   
        <br>
        <li>
            <label for="">적절한 트래픽</label>
            <meter value="0.5" optimum="0.8">
        </li>   
    </ul>
    
</body>
</html>
