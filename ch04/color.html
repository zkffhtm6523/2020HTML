<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>색생 태그 연습</title>
    </head>
    <body>
        <fieldset>
            <legend>과 티셔츠 설문</legend>
            <p>올해 과 티를 만들려고 합니다. 원하는 색상을 추천해주세요,</p>
            <label for="">선호 색상<input type="color" value="#00ff00"></label>
        </fieldset>
        <label for=""><input type="date" id="start"></label>
        <label for=""><input type="date" id="ind"></label>
        <br>
        <hr>
        <h1>대관 시간을 선택하세요(오늘)</h1>
        <label for=""><input type="time" value="09:00" id="start1"></label>
        <label for=""><input type="time" value="18:00" id="end1"></label>
        
        <h1>대관 시간을 선택하세요(다른 날짜)</h1>
        <label for=""><input type="datetime-local" value="2016-03-02T09:00"></label>
        <label for=""><input type="datetime-local" value="2016-03-02T18:00"></label>
    </body>
</html>
