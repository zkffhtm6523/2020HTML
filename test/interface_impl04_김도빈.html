<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터페이스 구현 테스트 4번 -김도빈-</title>
    <style>
        .container{
            width: 700px; height: 800px; margin-top: 50px; margin-left: 0 auto; margin-right:0 auto;
            padding: 20px;
            border: 1px solid black;
        }
        h1, p{text-align: center;}
        .la1{float: left; width: 70px;} 
        input{margin-left: 20px;}
        ul li{list-style-type: none; margin-bottom: 5px;}
        .la2{font-size: 1.2em;}
        .btn{text-align: center;}
        .btn input{width: 100px; height: 30px; margin-top: 20px;}
        .title1{width: 100px; background-color: black; color: white; font-size: 1.3em; padding: 5px;}
    </style>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <p>코리아 홈쇼핑에 오신걸 환영합니다.</p>
        <form action="join.jsp">
            <hr>
            <ul>
                <li class="title1">필수 정보</li>
                <br>
                <ul>
                    <label for="" class="la1">아이디</label>
                    <li><input type="text" required autofocus></li>
                </ul>
                <ul>
                    <label for="" class="la1">비밀번호</label>
                    <li><input type="password" maxlength="13" required></li>
                </ul>
                <ul>
                    <label for="" class="la1">이름</label>
                    <li><input type="text" placeholder="공백없이 입력하세요" required></li>
                </ul>
                <ul>
                    <label for="" class="la1">휴대폰</label>
                    <li><input type="text" placeholder="-(대쉬) 기호없이 입력하세요" required></li>
                </ul>
                <ul>
                    <label for="" class="la1">이메일</label>
                    <li><input type="text" required></li>
                </ul>
                <ul>
                    <label for="" class="la1">주소</label>
                    <li><input type="text" size="50" required></li>
                </ul>
            </ul>
            <ul>
                <li class="title1">추가 정보</li>
                <br>
                <ul>
                    <label class="la2">성별</label>
                    <li>
                        <input type="radio" name="gender"> 남자
                        <input type="radio" name="gender"> 여자
                    </li>
                    <br>

                    <label class="la2">관심분야</label>
                    <li>
                        <input type="checkbox">의류
                        <input type="checkbox">뷰티
                        <input type="checkbox">식품
                        <input type="checkbox">인테리어
                        <input type="checkbox">디지털
                    </li>
                    <br>
                    <label class="la2">취미</label>
                    <li>
                        <select name="" id="">
                            <option value="">음악감상</option>
                            <option value="">영화관람</option>
                            <option value="">여행운동</option>
                            <option value="">등산</option>
                        </select>
                    </li>
                </ul>
            </ul>
            <hr>
            <div class="btn">
                <input type="submit" value="가입하기" style="margin-right: 0;">
                <input type="reset" value="다시쓰기" style="margin-left: 2;">
            </div>
        </form>
    </div>
</body>
</html>
