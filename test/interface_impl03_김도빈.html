<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터페이스 구현 테스트 3번 -김도빈-</title>
    <style>
        .container{width: 800px; height: 800px; margin: 0 auto; }
        caption{font-size: x-large;margin-bottom: 20px;}
        table{
            border: 1px solid black;border-collapse: collapse; width: 800px;
            height: 300px; text-align: center;
            }
        th,td{border: 1px solid black;}
        table{border-top: 3px double black; border-bottom: 3px double black; border-left: 0px ;
            border-right: 0px;}
        .tr1{background: linear-gradient(white, yellow); font-weight: bold;}
        .tr2{border-top: 3px double black;}
        .col1{border-left: 0px;}
        .col2{border-right: 0px;}
    </style>
</head>
<body>
    <div class="container">
        <table>
            <caption><strong>산업혁명별</strong> 생산구조의 변화</caption>
            <colgroup>
            <col style="border-left: unset;">
            <col>
            <col>
            <col>
            <col style="border-right: unset;">
            </colgroup>
            <tr class="tr1">
                <th class="col1">구분</th>
                <th>시기</th>
                <th>생산구조</th>
                <th>내용</th>
                <th class="col2">주요산업</th>
            </tr>
            <tr class="tr2">
                <td class="col1">1차</td>
                <td>1784년</td>
                <td>공장 생산체계</td>
                <td>증기, 기계생산</td>
                <td class="col2">면공업, 제철업, 공작기계 등</td>
            </tr>
            <tr>
                <td class="col1">2차</td>
                <td>1879년</td>
                <td>대량 생산체계</td>
                <td>전기, 노동 분업</td>
                <td class="col2">염료산업, 전기산업, 통신, 자동차 등</td>
            </tr>
            <tr>
                <td class="col1">3차</td>
                <td>1969년</td>
                <td>자동화 시스템</td>
                <td>전자, 정보기술</td>
                <td class="col2">컴퓨터, 반도체, 인터넷, 자동화 등</td>
            </tr>
            <tr>
                <td rowspan="2" class="col1">4차</td>
                <td rowspan="2">1969년</td>
                <td>자동화 시스템</td>
                <td>전자, 정보기술</td>
                <td class="col2">컴퓨터, 반도체, 인터넷, 자동화 등</td>
            </tr>
            <tr>
                <td colspan="3" class="col2">현재의 시장 경제모델과 더불어 일자리 지형에 커다란 
                    영향을 미칠 것으로 전망됨</td>
            </tr>
        </table>
    </div>
</body>
</html>
