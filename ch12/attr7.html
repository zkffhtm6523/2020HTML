<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{width: 800px; margin: 50px auto;}
        ul{list-style-type: none;}
        ul li{margin-bottom: 5px;}
        ul li a{text-decoration: none;}
        /* *= 일부만 일치하면 모두 선택 */

            background: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML5 참고 사이트</h1>
        <p>(아래 링크 중 파란색 배경의 링크는 W3C 사이트로 연결됩니다.</p>
        <ul>
            <li><a href="https://www.w3c.org/TR/html">HTML 표준안 사이트</a></li>
            <li><a href="https://www.webplatform.org">튜토리얼과 아티클</a></li>
            <li><a href="https://caniuse.com">HTML 지원 여부 체크</a></li>
            <li><a href="https://www.w3c.org/TR/css3-mediaqueries">미디어쿼리</a></li>
        </ul>
    </div>
</body>
</html>
