<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htm-child</title>
    <style>
        .container{width: 500px; margin: 50px auto;text-align: center;}
        table {width: 30%; border: 1px solid black; border-collapse: collapse; margin-left: 160px;}
        tr{height: 30px; text-align: center;}
        table tr td{border: 1px solid black; padding: 10px;}
        table tr:nth-child(2n+1){
        /* table tr:nth-chile(odd) : 위와 같음*/
            background: lightgray;
            color: black;
        }
        table tr:nth-child(even){
            color: red; font-style: italic;
        }
        table tr:nth-child(6){
            background-color: yellowgreen;
        }
        /* nth-last-child 가상 클래스 선택자 : 뒤에서 3번째 */
        table tr:nth-last-child(3){
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>건강에 좋은 건강 식품</h1>
        <table>
            <tr><td>블루베리</td></tr>
            <tr><td>귀리</td></tr>
            <tr><td>토마토</td></tr>
            <tr><td>시금치</td></tr>
            <tr><td>적포도주</td></tr>
            <tr><td>견과류</td></tr>
            <tr><td>브로콜리</td></tr>
            <tr><td>연어</td></tr>
            <tr><td>마늘</td></tr>
            <tr><td>녹차</td></tr>
        </table>
    </div>
</body>
</html>
