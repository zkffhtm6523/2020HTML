<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인접 형제 연산자</title>
    <style>
        /* h1+ul{color: blue; font-weight: bold;} */
        /* h1의 첫번째 형재 */
        h1~ul{color: blue; font-weight: bold;}
    </style>
</head>
<body>
    <section>
        <h1>예약 방법 및 요금</h1>
        <ul>
            <li>직접통화</li>
            <li>문자 남기기</li>
        </ul>
        <ul>
            <li>1인 : 40,000원</li>
            <li>2인 : 60,000원</li>
            <li>3인 : 80,000원</li>
            <li>4인 : 100,000원</li>
        </ul>
    </section>
</body>
</html>
