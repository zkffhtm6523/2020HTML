<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하위 선택자</title>
    <style>
        /*container : 조상,상위*/
        /*ul : 자손(자식 아님), 하위.... 조상 바로 밑 자손"만"해당된다*/
        #container > ul{
            border:1px dotted blue;
        }
        section > p{color: red;}
    </style>
</head>
<body>
    <section id="container">
        <header>
            <h1>예약 방법 및 요금</h1>
            <p>현명하게 선택하는 요금 결제 방법</p>
        </header>
        <p>요안도라에 예약하려면?</p>
        <ul>
            <li>예약 방법
                <ul>
                    <li>직접 통화</li>
                    <li>문자 남기기</li>
                </ul>
            </li>
            <li>요금
                <ul>
                    <li>1인 : 40,000원</li>
                    <li>2인 : 60,000원</li>
                    <li>3인 : 80,000원</li>
                    <li>4인 : 100,000원</li>
                </ul>
            </li>
        </ul>
    </section>
</body>
</html>
