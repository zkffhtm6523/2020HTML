<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first-chile, last-child</title>
    <style>
        .container{width: 800px;}
        ul{list-style-type: none; }
        ul li{width: 150px; height: 50px; display: inline-block; border: 1px solid black; padding: 10px;
            text-align: center; line-height: 50px; margin: -2.8px;}
        a{text-decoration: none; color: black; }
        /* fitst-child : 첫 번째 요소 선택, last-child : 마지막 요소 선택 */
        li:first-child{
            border-top-left-radius: 1em; border-bottom-left-radius: 1em;
        }
        li:last-child{
            border-top-right-radius: 1em; border-bottom-right-radius: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">HTML5</a></li>
            <li><a href="#">CSS3</a></li>
            <li><a href="#">JQuery</a></li>
        </ul>
    </div>
    
</body>
</html>
