<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        .container{width: 800px; margin: 50px auto;}
        ul{list-style-type: none;}
        ul li{width: 15%; display: inline-block;}
        ul li a{text-decoration: none; color: blue; padding: 10px; border: 1px solid black;}
        /* class 중에서 button이라는 이름이 한 단어로 정확하게 일치할 때*/
        [class ~= "button"] {background-color: yellow; box-shadow: 5px 5px rgba(0, 0, 0, 0.4);}
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li><a href="#" class="buttons">메뉴 1</a></li>
            <li><a href="#" class="flat-button">메뉴 2</a></li>
            <li><a href="#" class="button">메뉴 3</a></li>
            <li><a href="#" class="flat button">메뉴4</a></li>
        </ul>
    </div>
    
</body>
</html>
