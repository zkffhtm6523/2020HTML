<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        .container{width: 800px; margin: 0 auto;}
        ul{list-style-type: none; }
        .aa{width: 15%; display: inline-block;}
        .bb{text-decoration: none; color: blue; padding: 10px;}
        .bb[href] {background-color: yellow;}
        .cc[target='_blank']{padding-right: 30px;
        background: url('12/newwindow.png') no-repeat center right;}
        .cc{text-decoration: none;}
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li class="aa"><a>메인 메뉴 : </a></li>
            <li class="aa"><a href="#" class="bb">메뉴 1</a></li>
            <li class="aa"><a href="#" class="bb">메뉴 2</a></li>
            <li class="aa"><a href="#" class="bb">메뉴 3</a></li>
            <li class="aa"><a href="#" class="bb">메뉴 4</a></li>
        </ul>

        <h1>HTML5 표준안 사이트</h1>
        <ul>
            <li><a href="https://www.w3c.org/html" target="_blank" class="cc">HTML</a></li>
            <li><a href="https://www.w3c.org/html" target="_self" class="cc">CSS Selector Level 3</a></li>
            <li><a href="https://www.w3c.org/html" target="_self" class="cc">mediaquery</a></li>
        </ul>
    </div>
</body>
</html>
