        /* 가변 그리드 레이아웃 */
        .wrapper{width: 96%; margin: 30px auto;}
        header{
            width: 100%; height: 120px; background-color: #066cfa;
        }
        .content{width: 62.5%; padding: 1.5625%; 
            height: 400px; float: left; background-color: #ffd800;}
        .rside{width: 31.25%; padding: 1.5625%;
            height: 400px; float: right; background-color: #00ff90;}
        footer{clear: both; width: 100%; height: 120px; background-color: #c3590a;}
        .header-text{font-size: 2em; text-align: center; line-height: 3.7em; color: white;}
        .content, .rside, footer{font-size: 1.5em; text-align: center;}
        .content img{max-width: 100%;}
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="header-text">가변 그리드 레이아웃</h1>
        </header>
        <section class="content">
            <h4>본문</h4>
            <img src="14/fireworks.png" alt="">
        </section>
        <aside class="rside">
            <h4>사이드바</h4>
        </aside>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>
</body>
