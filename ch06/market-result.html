<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가정용 꿀사과</title>
    <style>
    #container{border: 1px solid; width: 640px; margin: 0 auto;}
    .d2{background-color: black; color: white; margin: 0px;}
    .aaa{text-align: center;}
    .f1{color: blue;}
    .e1{font-weight: bold;}
    h2{color: orange;}
    .d5{border: 1px solid black;}
    .d4{border: 1px solid black;}
    .d3{border: 1px solid black;}
    </style>
</head>
<body>
    <div id="container">
        <div class="d1">
            <img src="06/top.jpg" alt="">
        </div>
        <div class="d2">
            <label for="">확인하세요</label>
        </div>
        <div class="aaa">
            <div class="d3">
                <h2>주문 및 배송</h2>
                <p class="e1"><span class="f1">오후 2시 이전</span> 주문건은 당일 발송합니다<br>
                2시 이후 주문건은 다음날 발송합니다(주말 제외)
                </p>
            </div>
            <div class="d4">
                <h2>교환 및 환불</h2>
                <p class="e1">불만족시 <span class="f1">100% 환불</span>해 드립니다<br>
                고객센터로 전화주세요
                </p>
            </div>
            <div class="d5">
                <h2>고객센터</h2>
                <p class="e1">0000-0000<br>
                </p>
                <span class="g1">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span>
            </div>
        </div>
    </div>
    
</body>
</html>
