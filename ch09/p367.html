<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9장 연습문제 2번</title>
    <style>
        table{border: 1px solid black; border-collapse: collapse;}
        caption{caption-side: bottom;}
        th,td{padding: 10px; border: 1px solid black; font-weight: bold;}
        .heading{background: #eee; }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <caption>2015 국민 독서실태</caption>
            <colgroup span="1" style="background: #eee;"></colgroup>
            <tr class="heading">
                <th>구분</th>
                <th>성인</th>
                <th>학생</th>
            </tr>
            <tr>
                <th>독서율</th>
                <td>65.3%</td>
                <td>94.9%</td>
            </tr>
            <tr>
                <th>연평균 독서량</th>
                <td>9.1권</td>
                <td>29.8권</td>
            </tr>
            <tr>
                <th>공공도서관 이용률</th>
                <td>28.2%</td>
                <td>64.9%</td>
            </tr>
        </table>
    </div>
</body>
</html>
