<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀 안에서 수직 정렬</title>
    <style>
        table{width: 300px; border: 1px solid black; border-collapse: collapse;}
        td{border: 1px solid black; padding: 10px;}
        tr{height: 200px;}
        .va1{vertical-align: top; text-align: left;}
        .va2{vertical-align: top; text-align: center;}
        .va3{vertical-align: top; text-align: right;}
        .va4{vertical-align: middle; text-align: left;}
        .va5{vertical-align: middle; text-align: center;}
        .va6{vertical-align: middle; text-align: right;}
        .va7{vertical-align: bottom; text-align: left;}
        .va8{vertical-align: bottom; text-align: center;}
        .va9{vertical-align: bottom; text-align: right;}
    </style>
</head>
<body>
    <table>
        <caption>vertical-alignment</caption>
        <tr>
            <td class="va1">a</td>
            <td class="va2">a</td>
            <td class="va3">a</td>
        </tr>
        <tr>
            <td class="va4">a</td>
            <td class="va5">a</td>
            <td class="va6">a</td>
        </tr>
        <tr>
            <td class="va7">a</td>
            <td class="va8">a</td>
            <td class="va9">a</td>
        </tr>
    </table>
</body>
</html>
