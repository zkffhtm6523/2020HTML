<head>

    <title>셀 너비 지정하기</title>

        table{width: 300px; height: auto; border-collapse: collapse;

        table td{width: 150px; border: 1px solid black; padding: 5px;}

    <h1>Table Layout</h1>
    <table>
        <tr>
            <td>한글로띄어쓰기없기길게붙여쓰기</td>
            <td>long_description_without_space</td>
        </tr>
    </table>
