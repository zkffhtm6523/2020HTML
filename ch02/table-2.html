<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>테이블 태그 연습</title>
        <style>
            table{border: 1px solid black; padding:1px;}
            tr,th,td{border: 1px solid black; padding:10px;width: 150px;}
        </style>
    </head>
    <body>
        <table>
        <tr>
                <th>이름</th>
                <td colspan="2"></td>
                <th>연락처</th>
                <td colspan="2"></td>
                
            </tr>
            <tr>
                <th>주소</th>
                <td colspan="5"></td>
            </tr>
            <tr>
                <th>자기소개</th>
                <td colspan="5"></td>
            </tr>
        </table>
        <hr>
        <table>
            <caption>
                <strong>Modern Browser</strong>
                <p>국내에서 자주 사용하는 모던 브라우저</p>
            </caption>
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th colspan="3">다운로드</th>
            </tr>
            <tr>
                <th>크롬(Chrome)</th>
                <th>Google</th>
                <td colspan="3">https://www.google.com/chrome/</td>
            </tr>
            <tr>
                <th>파이어폭스(Firefox)</th>
                <th>Mozilla</th>
                <td colspan="3">https://www.mozilla.org/ko/firefox/</td>
            </tr>
            <tr>
                <th>엣지(Edge))</th>
                <th>Microsoft</th>
                <td colspan="3">https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
            </tr>
        </table>
    </body>

</html>
