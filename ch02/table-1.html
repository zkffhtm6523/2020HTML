<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>테이블 태그 연습</title>
        <style>
            table {border: 1px solid black; }
            td,th{ border: 1px solid black; padding: 30px; width: 100px;}
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>제목 셀</th>
                <td colspan="4">1행 2열</td>
                <td rowspan="2">1행 3열</td>
            </tr>
            <tr>
                <th>제목 셀</th>
                <td>2행 2열</td>
                <td>2행 3열</td>
                <td>2행 4열</td>
                <td>2행 5열</td>
            </tr>
        </table>
    </body>
</html>
