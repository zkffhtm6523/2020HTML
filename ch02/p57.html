<!--doctype는 단지 알려주는 것-->
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>hn 태그 사용법</title>
    </head>
    <body>
        <h1>HTML5/Javascript 자바 스프링</h1>
        <!--줄바꿈이 되어 있다.굵기가 설정되어 있다.-->
        <!--컨트롤+/로 라인 주석-->
        <h2>HTML5/Javascript 자바 스프링</h2>
        <hr>
       <blockquote>
            <h3>HTML5/Javascript 자바 스프링</h3>
            <h4>HTML5/Javascript 자바 스프링</h4>
            <h5>HTML5/Javascript 자바 스프링</h5>
            <h6>HTML5/Javascript 자바 스프링</h6>
        </blockquote> 
    </body>
</html>
