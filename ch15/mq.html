<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
    <style>
        body{
            background: url('15/bg0.jpg') no-repeat fixed;
            background-size: cover;
        }
        @media screen and (max-width: 1024px){
            body{
                background: url('15/bg1.jpg') no-repeat fixed;
                background-size: cover;
            }
        }
        @media screen and (max-width: 768px){
            body{
                background: url('15/bg2.jpg') no-repeat fixed;
                background-size: cover;
            }
        }
        @media screen and (max-width: 320px){
            body{
                background: url('15/bg3.jpg') no-repeat fixed;
                background-size: cover;
            }
        }
        @media screen and (max-width: 320px){
            body{
                background: url('15/bg4.jpg') no-repeat fixed;
                background-size: cover;
            }
        }
    </style>
</head>
