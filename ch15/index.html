<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        body{background-color: rgb(9, 100, 160);}
        #container{width: 320px; margin: 50px auto;}
        .card{position: relative; width: 300px; height: 500px;
            margin: 20px 10px; border: 1px solid black; background-color: white;}
        .word{position: absolute; left: 10px; top: 300px; padding: 10px; text-align: center;}
        /*미디어쿼리 적용순서 - 스마트폰 -> 태블릿 -> PC*/
        /*
        스마트폰에 적용 - 320px
        태블릿에 적용 미디어쿼리 - 768px ~ 1720px
        PC에 적용 미디어 쿼리 - 1720px
        */
        /*태블릿에 적용 미디어쿼리 - 768px ~ 1720px*/
        @media screen and (min-width: 768px) and (max-width:1719px){
        #container{width: 570px; margin: 50px auto;}
        .card{position: relative; width: 550px; height: 250px;
            margin: 20px 10px; border: 1px solid black; background-color: white;}
        .word{position: absolute; left: 310px; top: 50px; width: 200px; padding: 10px; text-align: center;}
        }
        /*PC에 적용 미디어 쿼리 - 1720px*/
        @media screen and (min-width: 1720px){}
        #container{width: 570px; margin: 50px auto;}
        .card{position: relative; width: 550px; height: 250px;
            margin: 20px 10px; border: 1px solid black; background-color: white;}
        .word{position: absolute; left: 310px; top: 50px; width: 200px; padding: 10px; text-align: center;}
        
    </style>
</head>
<body>
    <div id="container">
        <div class="card">
            <img src="15/1.jpg" alt="">
            <div class="words">
                <h2>일 분 전만큼 먼 시간은 없다.</h2>
                <h3>- Jim Bishop</h3>
            </div>
        </div>
        <div class="card">
            <img src="15/2.jpg" alt="">
            <div class="words">
                <h2>웃음은 마음의 조깅이다.</h2>
                <h3>- Jim Bishop</h3>
            </div>
        </div>
        <div class="card">
            <img src="15/3.jpg" alt="">
            <div class="words">
                <h2>일 분 전만큼 먼 시간은 없다.</h2>
                <h3>- Jim Bishop</h3>
            </div>
        </div>
    </div>
</body>
</html>
