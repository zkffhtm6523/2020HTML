<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale</title>
    <style>
        /*perspective : 3차원 깊이감*/
        .origin{width: 250px; height: 250px; border: 1px solid black; margin: 10px;
                float: left; perspective: 200px;}
        .rotatex:hover{transform: rotateX(45deg);}
        .rotatey:hover{transform: rotateY(45deg);}
        .rotatez:hover{transform: rotateZ(45deg);}
        .rotatexyz:hover{transform: rotate3d(2.5,1.2,-1.5,45deg);}
    </style>
</head>
<body>
    <div class="origin">
        <div class="rotatex">
            <img src="13/fruit.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="rotatey">
            <img src="13/fruit.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="rotatez">
            <img src="13/fruit.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="rotatexyz">
            <img src="13/fruit.jpg" alt="">
        </div>
    </div>
</body>
</html>
