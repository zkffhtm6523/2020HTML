<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 1번</title>
    <style>
        .container{width: 600px; height: 600px; margin: 50px auto;}
        .rect{width: 150px; height: 150px; background-color: black;
            border-radius: 5%;
            transition: background-color 1s;
        }
        .rect:hover{background-color: yellow; border: 1px solid black;}
    </style>
</head>
<body>
    <div class="container">
        <div class="rect"></div>
    </div>
</body>
</html>
