<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate</title>
    <style>
        .origin{width: 250px;height: 150px; border: 1px solid black; float: left; margin-left: 1px;}
        .movex:hover{transform: translateX(50px);}
        .movey:hover{transform: translateY(-20px);}
        .movexy:hover{transform: translate(10px, 20px);}
        .movexyz:hover{transform: translate3d(20px,20px,20px);}
    </style>
</head>
<body>
    <div class="origin">
        <div class="movex">
            <img src="13/bus.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="movey">
            <img src="13/bus.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="movexy">
            <img src="13/bus.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="movexyz">
            <img src="13/bus.jpg" alt="">
        </div>
    </div>
    
</body>
</html>
