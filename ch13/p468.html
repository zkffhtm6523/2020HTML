<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition-timing-function</title>
    <style>
        .wrapper{
            width: 700px; margin: 30px auto;}
        #b{
            width: 100px; height: auto; background-color: blue; 
            float: left; margin: 10px; color: white;
            text-align: center;}
        .wrapper:hover #b{height: 500px;}
        .box1{transition-timing-function: ease;
        transition-duration: 5s;}
        .box2{transition-timing-function: linear;
        transition-duration: 5s;}
        .box3{transition-timing-function: ease-in;
        transition-duration: 5s;}
        .box4{transition-timing-function: ease-out;
        transition-duration: 5s;}
        .box5{transition-timing-function: ease-in-out;
        transition-duration: 5s;}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1" id="b"><h5>ease</h5></div>
        <div class="box2" id="b"><h5>linear</h5></div>
        <div class="box3" id="b"><h5>ease-in</h5></div>
        <div class="box4" id="b"><h5>ease-out</h5></div>
        <div class="box5" id="b"><h5>ease-in-out</h5></div>
    </div>
    
</body>
</html>
