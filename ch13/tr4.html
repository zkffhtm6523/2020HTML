<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .container{width: 500px; margin: 100px auto;}
        .box{width: 100px; height: 100px; margin: 100px;
            background-color: blue; transition: 1s ease-in;}
        .box:hover{
            transform: scale(2) perspective(120px) rotateX(180deg);
        }
        .rect{width: 100px; height: 100px; background-color: green;
        transition: 3s;}
        /* transition-property:background-color;
        trassition-duration:3s;  위 transition을 풀어쓴 것*/
        .rect:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="rect"></div>
    </div>
</body>
</html>
