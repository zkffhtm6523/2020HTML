<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .container{width: 500px; margin: 50px auto;}
        /* box1 */
        .box1{width: 200px; height: 200px; background-color: cyan;}
        .box1{transition-property: background-color; transition-duration: 2s;} /*배경색*/
        .box1:hover{background-color: blue;}
        /* box2 */
        .box2{width: 200px; height: 200px; background-color: orange; border: 2px solid black;}
        .box2{transition-property:border-radius,border ;
              transition-duration: 3s, 2s;
              transition-delay: 2s;
              }
        .box2:hover{border-radius: 100px; border: 2px dotted red;}
        /* box3 */
        .box3{width: 160px; height: 240px; border: 1px solid black;}
        .box3 img{
            transition-property: transform;
            transition-duration: 0.5s;
        }
        .box3 img:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
    </div>
    <div class="container">
        <div class="box2"></div>
    </div>
    <div class="container">
        <div class="box3">
            <img src="13/rose.jpg" alt="">
        </div>
    </div>
</body>
</html>
