    <style>
        .origin{width: 150px; height: 180px; border: 1px solid black;
                margin: 20px;}

    </style>
</head>
<body>
    <h4>원본이미지</h4>
    <div class="origin">
        <div>
            <img src="13/sunset.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="rotatex">
            <img src="13/sunset.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="rotatex">
            <img src="13/sunset.jpg" alt="">
        </div>
    </div>
    
</body>
