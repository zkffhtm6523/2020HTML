<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale</title>
    <style>
        .origin{width: 250px; height: 250px; border: 1px solid black; margin: 10px;
                float: left;}
        .scalex:hover{transform: scaleX(1.2);}
        .scaley:hover{transform: scaleY(1.5);}
        .scale:hover{transform: scale(1.1,1.1);}
        .rotate1:hover{transform: rotate(20deg);}
        .rotate2:hover{transform: rotate(-20deg);}
    </style>
</head>
<body>
    <div class="origin">
        <div class="scalex">
            <img src="13/fruit.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="scaley">
            <img src="13/fruit.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="scale">
            <img src="13/fruit.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="rotate1">
            <img src="13/fruit.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="rotate2">
            <img src="13/fruit.jpg" alt="">
        </div>
    </div>

</body>
</html>
