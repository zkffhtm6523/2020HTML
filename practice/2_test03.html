<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2장 연습문제</title>
    <style>
        label{margin: 0px; padding-left: 0px;}
        li{margin-left: 15px;}
    </style>
</head>
<body>
    <div class="container">
        <label for="">커피 드립 순서 - 아라비아 숫자</label>
            <ol style="list-style: decimal;">
                <li>필터접기</li>
                <li>분쇄</li>
                <li>불림</li>
                <li>추출</li>
        </ol>
        <label for="">커피 드립 순서 - 알파벳 소문자</label>
            <ol style="list-style: lower-alpha;">
                <li>필터접기</li>
                <li>분쇄</li>
                <li>불림</li>
                <li>추출</li>
        </ol>
    </div>
</body>
</html>
