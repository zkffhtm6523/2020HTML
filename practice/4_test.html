<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 0px auto; width: 640px; border: 1px solid black; padding: 20px;}
        ul{list-style-type: none;}
        .btn{text-align: center;}
        .la1, .la2{float: left; width: 80px;}
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            <hr>
        </div>
        <div>
            <form action="">
                <h3>개인정보</h3>
                <ul class="text1">
                    <li>
                        <label for="name" class="la1">이름</label>
                        <input type="text" placeholder="공백없이 입력하세요" id="name">
                    </li>
                    <li>
                        <label for="tel" class="la2">연락처</label>
                        <input type="tel" id="tel">
                    </li>
                </ul>
                <h3>지원 분야</h3>
                <ul>
                    <li><label for="check1"><input type="radio" id="check1" name="check">웹 퍼블리싱</label></li>
                    <li><label for="check2"><input type="radio" id="check2" name="check">웹 어플리케이션 개발</label></li>
                    <li><label for="check3"><input type="radio" id="check3" name="check">개발 환경 개선</label></li>
                </ul>
                <h3>지원 동기</h3>
                <textarea name="area" id="" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
                <div class="btn">
                    <input type="button" value="접수하기">
                    <input type="reset" value="다시 쓰기">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
