<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{width: 640px; margin: 0 auto; border: 1px solid black; padding: 5px; border-collapse: collapse;}
        .mid1{background: black; color: white; height: 30px; margin-top: 1px; padding-top: 5px; padding-left: 15px;}
        .mid{text-align: center; width: 630px; margin: 0px; border: 1px solid orange; padding: 5px; border-collapse: collapse;}
        p{font-weight: bold; font-size: large;}
        .blue{color: blue;}
        h3{color: orange;}
        .inner1,.inner2,.inner3{border: 1px dotted black; }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="06/top.jpg" alt="">
        </div>
        <div class="mid1">확인하세요</div>
        <div class="mid">
            <div class="inner1">
                <h3>주문 및 배송</h3>
                <p><span class="blue">오후 2시 이전</span> 주문건은 당일 발송합니다.</p>
                <p>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
            </div>
            <div class="inner2">
                <h3>교환 및 환불</h3>
                <p>불만족 시<span class="blue">100% 환불</span>해 드립니다</p>
                <p>고객센터로 전화주세요</p>
            </div>
            <div class="inner3">
                <h3>고객센터</h3>
                <p>0000-0000</p>
                <p style="font-size: small;">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
            </div>
        </div>
    </div>
</body>
</html>
