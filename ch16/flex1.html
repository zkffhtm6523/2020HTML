<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex layout</title>
    <style>
        /*flex 속성 지정*/
        #container{display: flex; flex-wrap: wrap; flex-direction: column;
        /* flex-flow: row wrap-reverse; */
        }
        #container div{width: 200px; height: 200px; border: 1px solid black;
                    background-color: gray;}
        /*배치 순서 지정*/
        /* #box1{order: 2;}
        #box2{order: 1;}
        #box3{order: 3;} */

        /* 플랙스 항목 크기 조절 */
        #box1{flex: 1 1 0;}
        #box2{flex: 2 2 0;}
    </style>
</head>
<body>
    <div id="container">
        <div id="box1"><h2>1</h2></div>
        <div id="box2"><h2>2</h2></div>
        <div id="box3"><h2>3</h2></div>
    </div>
</body>
</html>
