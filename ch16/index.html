<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout 예제</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        #container{width: 100%; margin: 15px;}
        /*플렉스 레이아웃*/
        /*스마트폰 -> 태블릿 -> PC*/

        /*스마트폰 기준*/

        header{width: 100%;}
        header h1{font-size: 3em; text-align: center;}
        section{width: 100%;}
        #menus > div{position: relative; height: 400px;
        border: 1px solid black; margin-bottom: 15px;}
        #menu1,#menu2,#menu3,#menu4,#menu5{width: 100%;}
        #menus h2{
            position: absolute; right: 3%; bottom: 10%;
            font-size: 2em; color:  white; text-shadow: 3px 3px 5px black;
        }
        #menu1{
            background: url('16/dish1.jpg') no-repeat center; background-size: cover;
        }
        #menu2{
            background: url('16/dish2.jpg') no-repeat center; background-size: cover;
        }
        #menu3{
            background: url('16/dish3.jpg') no-repeat center; background-size: cover;
        }
        #menu4{
            background: url('16/dish4.jpg') no-repeat center; background-size: cover;
        }
        #menu5{
            background: url('16/dish5.jpg') no-repeat center; background-size: cover;
        }
        footer{width: 100%; height: 100px; background-color: #373737;}
        footer p{font-size: 1.1em; color: white; text-align: center; line-height: 90px;}

        /*태블릿 기준*/
        @media all and (min-width: 768px) {
            #menus{display: flex; flex-wrap: wrap; justify-content: space-between;}
            #menu1,#menu2,#menu3,#menu4,#menu5{width: 48%;}
            #menu5{width: 100%;}
        }
        /*PC 기준*/
        @media all and (min-width: 768px) {
            #menus{display: flex; flex-wrap: wrap; justify-content: space-between;}
            #menu1,#menu2,#menu3,#menu4,#menu5{width: 32%;}
            #menu5{width: 64%;}
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h1>솔로의 식탁</h1>
        </header>
        <section id="menus">
            <div id="menu1"><h2>밥/죽</h2></div>
            <div id="menu2"><h2>국/찌개</h2></div>
            <div id="menu3"><h2>반찬</h2></div>
            <div id="menu4"><h2>일품요리</h2></div>
            <div id="menu5"><h2>음료/칵테일</h2></div>
        </section>
        <footer>
            <p>솔로의 식탁</p>
        </footer>
    </div>
</body>
</html>
