<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {width: 200px; height: 100px; display: inline-block; margin: 15px;
            border-width: 10px;}
        .box1{border-style: solid;}
        .box2{border-style: dotted;}
        .box3{border-style: dashed;}
        .box4{border-style: groove;}
        .box5{border-style: inset;}
        .box6{border-style: outset;}
        .box7{border-style: ridge;}
        .box10,.box8,.box9{border-style: solid;}
        .box8{border-width: 2px;}
        .box9{border-width: thick thin;}
        .box10{border-width: 5px 10px 15px 20px;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div><br>

    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div><br>

    <div class="box7"></div><br>

    <div class="box8"></div>
    <div class="box9"></div>
    <div class="box10"></div>
</body>
</html>
