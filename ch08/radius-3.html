<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 모서리 둥글게 처리하기</title>
    <style>
        div{ width: 200px; height: 100px; display: inline-block; margin: 15px;
            background-color: #ffd800; border: 2px solid;}
        .round1{border-top-left-radius: 100px 50px;}
        .round2{border-bottom-right-radius: 50% 30%;}
        .round3{border-top-right-radius: 50px;}
    </style>
</head>
<body>
    <div class="round1"></div>
    <div class="round2"></div>
    <div class="round3"></div>
</body>
</html>
