<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양하게 마진값 지정하기</title>
    <style>
        div{width: 200px; height: 100px; background-color: #0094ff; display: inline-block;}
        .box1{margin:30px 50px 30px 50px;}
        .box2{margin:30px 50px;}
        .box3{margin: 50px;}
        .box4{margin: 30px 5px 10px;}
        /* 화면 중간에 가게 하고 싶을 때 margin :  0 auto*/
        .box5{margin:0 auto;}
        
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="box5"></div>
</body>
</html>
