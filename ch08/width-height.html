<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델의 너비와 높이 지정하기</title>
    <style>
        /* p297 내용 확인하기*/ 
        .box1{
            width: 400px;
            height: 100px;
            background-color: red;
        }
        .box2{
            width: 50%; /*브라우저의 비율 */ 
            height: 100px;
            background-color: blue;
        }
        .box3{
            width: 200px; /*브라우저의 비율 */ 
            height: auto;
            padding : 10px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
