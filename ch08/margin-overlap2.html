<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마진 중첩/다양한 패딩 값 지정</title>
    <style>
        #box1, #box2, #box3{ width: 200px; height: 100px; margin: 30px; display: inline-block;}
        #box1 {background-color: blue;}
        #box2 {background-color: red;}
        #box3 {background-color: green;}
        #box4, #box5, #box6{width: 200px; height: auto; background-color: #0094ff; display: inline-block;
                            margin: 15px; color: white;}
        #box4{padding: 10px;}
        #box5{padding: 10px;}
        #box6{padding: 10px;}
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    
    <div id="box4">패딩이란..</div>
    <div id="box5">패딩이란..</div>
    <div id="box6">패딩이란..</div>
</body>
</html>
