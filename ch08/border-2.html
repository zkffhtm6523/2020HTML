<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 색상 지정</title>
    <style>
        div{width: 200px; height: 100px; display: inline-block; margin: 15px;
            border-style: dashed; border-width: 5px;}
        .box1{ border-color: red;}
        .box2{border-color: red blue; }
        .box3{border-color: red blue green yellow;}
        .box4{border:10px solid pink;border-radius: 30px; background-color: pink;}
        .box5{border:10px solid pink;border-top-left-radius: 30px; background-color: pink;}
        .box6{border:10px solid pink;border-top-right-radius: 30px; background-color: pink;}
        .box7{border:10px solid pink;border-bottom-left-radius: 30px; background-color: pink;}
        .box8{border:10px solid pink;border-bottom-right-radius: 30px; background-color: pink;}
        .img1{background-image: url(08/pic1.jpg) ;  background-repeat: round;border-style: dotted;
             border-color: pink; width: 200px; height: 200px; border-radius: 30px ;  }
        .img2{background-image: url(08/pic1.jpg) ;  background-repeat: round;border-style: dotted;
             border-color: pink; width: 200px; height: 200px; border-radius: 20px 70px;}

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <br>
    <div class="img1"></div>
    <div class="img2"></div>

</body>
</html>
